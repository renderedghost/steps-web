<!DOCTYPE html>
<html>
	<head>
		<title>Colour Palette Generator</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/tokens.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/type.css" />
		<link rel="stylesheet" href="css/input.css" />
		<link rel="stylesheet" href="css/feedback.css" />
		<link rel="stylesheet" href="css/media.css" />
		<link rel="stylesheet" href="css/utility.css" />
		<link rel="stylesheet" href="css/special.css" />
	</head>

	<body>
		<main>
			<h1>Steps</h1>
			<p>Plot the path between Colours</p>
			<!-- Form -->

			<div class="tabs">
				<span class="tab active-tab" onclick="switchTab('hex')"
					>HEX</span
				>
				<span class="tab" onclick="switchTab('hsl')">HSL</span>
			</div>
			<!-- Hex Calc -->
			<form id="hexForm">
				<label for="startColor">Start Color (hex): #</label>
				<input type="text" id="startColor" required />
				<label for="endColor">End Color (hex): #</label>
				<input type="text" id="endColor" required />
				<label for="numColorsHex">Number of Colors:</label>
				<input type="number" id="numColorsHex" min="1" required />
				<button type="submit">Generate Palette</button>
			</form>

			<!-- HSL Calc -->
			<form id="hslForm" style="display: none">
				<label for="startHue">Start Hue:</label>
				<input type="number" id="startHue" required min="0" max="360" />
				<label for="startSaturation">Start Saturation (%):</label>
				<input
					type="number"
					id="startSaturation"
					required
					min="0"
					max="100"
				/>
				<label for="startLightness">Start Lightness (%):</label>
				<input
					type="number"
					id="startLightness"
					required
					min="0"
					max="100"
				/>

				<label for="endHue">End Hue:</label>
				<input type="number" id="endHue" required min="0" max="360" />
				<label for="endSaturation">End Saturation (%):</label>
				<input
					type="number"
					id="endSaturation"
					required
					min="0"
					max="100"
				/>
				<label for="endLightness">End Lightness (%):</label>
				<input
					type="number"
					id="endLightness"
					required
					min="0"
					max="100"
				/>

				<label for="numColorsHSL">Number of Colors:</label>
				<input type="number" id="numColorsHSL" min="1" required />
				<button type="submit">Generate Palette</button>
			</form>
			<!-- Old Form -->
			<form style="display: none">
				<!-- Value -->
				<div class="form-group">
					<label class="title" for="color-value"
						>Add your color value</label
					>
					<label class="context" for="color-value"
						>Only hexadecimal codes are supported currently (e.g.
						<code>#ff0055</code> or <code>#f05</code>)</label
					>
					<input
						type="text"
						id="color-value"
						placeholder="#0011ff"
						required="true"
					/>
				</div>
				<!-- Name -->
				<div class="form-group">
					<label class="title" for="color-name"
						>Choose a swatch</label
					>
					<label class="context" for="color-name"
						>Use descriptive names (e.g. <code>blue</code>) or
						semantic names (e.g. <code>link</code>)</label
					>
					<input
						type="text"
						id="color-name"
						placeholder="blue"
						required="true"
					/>
				</div>
				<!-- Count -->
				<div class="form-group">
					<label class="title" for="color-count">Count</label>
					<label class="context" for="color-count"
						>How many swatches do you want?</label
					>
					<input type="number" id="color-count" value="10" />
				</div>
				<!-- Submit -->
				<div class="button-group">
					<button id="generate-colors" class="bp--button">
						Create
					</button>
					<button
						id="copy-css"
						class="bp--button emphasis-low"
						style="display: none"
					>
						Copy to Clipboard
					</button>
				</div>
			</form>
		</main>
		<aside>
			<!-- Preview -->
			<div id="paletteResults"></div>
		</aside>
		<!-- Scripts -->
		<script src="js/color.js"></script>
		<script src="js/palette.js"></script>
	</body>
</html>
